version: '3.8'

services:
  web:
    build: .
    container_name: menuly-agendamento
    ports:
      - "5000:5000"
    volumes:
      - ./leads:/app/leads
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-menuly-secret-key-change-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - menuly-network

networks:
  menuly-network:
    driver: bridge
